<!DOCTYPE html>
<html>
<head>
  <title>Exercise 1: Pseudo-Random Number Generator patterns</title>
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/numbers-frame.js"></script>

  <link href="https://r.46b.it/ircstats/c3-b03125fa.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://r.46b.it/ircstats/d3-3.5.6.min-77adef17.js" type="text/javascript"></script>
  <script src="https://r.46b.it/ircstats/c3.min-4c5bef8f.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h2 style="margin-bottom: 0;">Exercise 1</h2>
    <h1 style="margin-top: 5px;">Chart ideas</h1>

    <div id="chart1" style="width: 1600px; height: 400px;"></div>
    <div id="chart2" style="width: 1600px; height: 400px;"></div>
    <div id="chart3" style="width: 1600px; height: 400px;"></div>
    <div id="chart4" style="width: 1600px; height: 400px;"></div>
    <div id="chart5" style="width: 1600px; height: 400px;"></div>
    <div id="chart6" style="width: 1600px; height: 400px;"></div>
    <div id="chart7" style="width: 1600px; height: 400px;"></div>
    <div id="chart8" style="width: 1600px; height: 400px;"></div>
    <div id="chart9" style="width: 1600px; height: 400px;"></div>
    <div id="chartA" style="width: 1600px; height: 400px;"></div>
  </div>
<script>
var denaries = []
var denary
var urls = [
  //"numbers/a=65473-m=65536-c=0-denary.txt",
  //"numbers/a=259-m=65534-c=0-denary.txt",
  //"numbers/a=9562-m=65522-c=0-denary.txt",
  //"numbers/a=1001-m=2187-c=8-denary.txt",
  "numbers/a=361-m=450-c=1-denary.txt",
  //"numbers/a=71-m=125-c=1-denary.txt",
  // "numbers/a=85-m=65536-c=1-denary.txt",
  //"numbers/a=29305-m=58564-c=1-denary.txt"
]

for (var i in urls) {
  var url = urls[i];
  (function (url) {
    jQuery.get(url, function (data) {
      var datums = data.split("\n")
      var ints = [url]
      denary = [["1"], ["2"], ["4"]]//, ["8"]]
      if (denaries.length > 0) return
      for (var j in datums) {
        if (j < 100) continue
        if (j > 360) break
        var datum = datums[j].replace(" ", "")
        console.log(datum)
        if (datum == "") {
          continue
        }
        ints.push(parseInt(datum) & 0x7)//(parseFloat(datum) / 65536) * 100)
        denary[0].push(parseInt(datum) & 0x1)
        denary[1].push((parseInt(datum) & 0x2))// + 0x1)
        denary[2].push((parseInt(datum) & 0x4))// + 0x3)
        //denary[3].push(parseInt(datum) & 0x8)
      }
      denaries.push(ints)
      //if (denaries.length == urls.length) {
        var chart1 = c3.generate({
          bindto: "#chart1",
          data: {
            columns: denary,
            type: 'bar',
            groups: [["1", "2", "4", "8"]]
          },
          grid: {
            y: {
                lines: [{value:0}]
            }
          }
        });
        var chart2 = c3.generate({
          bindto: "#chart2",
          data: {
            columns: denary,
            groups: [["1", "2", "4", "8"]]
          }
        });
        var chart3 = c3.generate({
          bindto: "#chart3",
          data: {
            columns: denary,
            type: "step",
            groups: [["1", "2", "4", "8"]]
          }
        });
        var chart4 = c3.generate({
          bindto: "#chart4",
          data: {
            columns: denary,
            type: "area",
            groups: [["1", "2", "4", "8"]]
          }
        });
        var chart5 = c3.generate({
          bindto: "#chart5",
          data: {
            columns: denary,
            type: "area-step",
            groups: [["1", "2", "4", "8"]]
          }
        });

        var chart6 = c3.generate({
          bindto: "#chart6",
          data: {
            columns: denary,
            type: 'bar',
          },
          grid: {
            y: {
                lines: [{value:0}]
            }
          }
        });
        var chart7 = c3.generate({
          bindto: "#chart7",
          data: {
            columns: denary,
          }
        });
        var chart8 = c3.generate({
          bindto: "#chart8",
          data: {
            columns: denary,
            type: "step",
          }
        });
        var chart9 = c3.generate({
          bindto: "#chart9",
          data: {
            columns: [denary[2]],
            type: "scatter",
          }
        });
        var chartA = c3.generate({
          bindto: "#chartA",
          data: {
            columns: denary,
            type: "area-step",
          }
        });
      //}
    })
  })(url)
}

//while (denaries.length < urls.length) {}

</script>
</body>
</html>
